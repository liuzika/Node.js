<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
    <link rel="stylesheet" type="text/css" href="/news/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/news/css/jquery.pagination.css">
    <link rel="stylesheet" type="text/css" href="/news/css/main.css">
    <script type="text/javascript" src="/news/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/news/js/jquery.pagination.min.js"></script>
    <script type="text/javascript" src="/news/js/user_follow.js"></script>
</head>

<body class="inframe_body">
    <h3 class="common_title">我的关注</h3>
    <ul class="card_list_con">
        {{each fansList v}}
        <li class="author_card card_list">
            <a href="#" target="_blank" class="author_pic"><img src="{{v.avatar_url}}" alt="author_pic"></a>
            <a href="#" target="_blank" class="author_name">{{v.nick_name}}</a>
            <div class="author_resume">{{v.signature}}</div>
            <div class="writings"><span>总篇数</span><b>23</b></div>
            <div class="follows"><span>粉丝</span><b>36</b></div>
            {{if !isFollow}}
            <a href="javascript:;" class="focus fr">关注</a>
            {{else}}
            <a href="javascript:;" class="focused fr"><span class="out">已关注</span><span class="over">取消关注</span></a>
            {{/if}}
        </li>
        {{/each}}
    </ul>


    <div id="pagination" class="page"></div>
    <script>
        $(function () {
            $("#pagination").pagination({
                currentPage: Number({{ currentPage }}),
                totalPage: Number({{ totalPage }}),
            callback: function (current) {
                location.href = `http://localhost:3000/news/followed_user?currentPage=${current}&perPage=4`
            }
        });
        });
    </script>
</body>

</html>
